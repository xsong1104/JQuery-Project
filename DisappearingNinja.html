<!DOCTYPE html>
<html>
    <head>
        <title>DisappearingNinja</title>
        <link rel="stylesheet" type="text/css" href="DisappearingNinja.css">

    <body>

        <img src="main_img.png">
        <img src="main_img.png">
        <img src="main_img.png">
        <input type="button" id="Restore"  value="Restore">

        <script>
            $(document).ready(function(){
                $('img').click(function(){
                    $(this).hide();
                });
                $('#Restore').click(function(){
                    $('img').show();
                })
            });
        </script>
    </body>
