<!DOCTYPE html>
<html>
    <head>
        <title>NinjaToCat</title>
        <link rel="stylesheet" type="text/css" href="NinjaToCat.css">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    </head>
    <body>
        <img src='ninja0.png' data-src1='ninja0.png' data-src2='cat0.png' />
        <br>
        <br>
        <img src='ninja1.png' data-src1='ninja1.png' data-src2='cat1.png' />
        <br>
        <br>
        <img src='ninja2.png' data-src1='ninja2.png' data-src2='cat2.png' />
        <br>
        <br>
        <img src='ninja3.png' data-src1='ninja3.png' data-src2='cat3.png' />
        <br>
        <br>
        <img src='ninja4.png' data-src1='ninja4.png' data-src2='cat4.png' />


        <script>
            $(document).ready(function(){
                $('img').click(function(){
                   if($(this).attr('src') === $(this).attr('data-src1')){
                       $(this).attr('src',$(this).attr('data-src2'));
                   }
                   else{
                       $(this).attr('src',$(this).attr('data-src1'));
                   }
                });
            });
        </script>
    </body>
</html>
